<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Shadows+Into+Light&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="style.css">


    <title>Random Quote Generator</title>
</head>

<body>
    <div class="container-fluid">
        <div class="well">
            <wrapper id="quote-box">
                <div class="text-group">
                    <h2 id="text" class="text-center">Loading...</h2>
                    <h4 id="author" class="text-center"></h4>
                </div>
                <div id="buttons">
                    <div>
                        <a href="#" id="tweet-quote" target="_blank" title="Tweet Quote"><i id="twitter-icon"
                                class="fab"></i></a>
                    </div>
                    <div>
                        <button id="new-quote" class="btn" onclick="newQuote()">New Quote</button>
                    </div>
                </div>
            </wrapper>
        </div>
    </div>

    <script src="app.js"></script>

</body>

</html>
